function capitalizeWords(arr) {
    return arr.map(element => {
      return element.charAt(0).toUpperCase() + element.slice(1).toLowerCase();
    });
  }
  
  // 👇️ ['Hello', 'World']
  console.log(capitalizeWords(['hello', 'world']));
  
  // 👇️ ['One', 'Two', 'Three']
  console.log(capitalizeWords(['one', 'two', 'three']));

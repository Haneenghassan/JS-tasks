<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <div id="color" style="background-color: yellow;width: 30%;">
        <p>Hello world</p>
     
    </div>
   <script>
    
    document.getElementById("color").onmouseenter = function() {

        document.getElementById("color").style.backgroundColor="blue";
    }

    document.getElementById("color").onmouseleave = function() {

        document.getElementById("color").style.backgroundColor="green";
    }



   </script> 
</body>
</html>
